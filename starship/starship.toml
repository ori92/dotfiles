add_newline = false

format = """
[┌─────────────────────────────────>](bold fg:4)$cmd_duration $status
[|](bold 4)$username\
$hostname\
{$directory} \
$rust\
$package\
$git_branch\
$git_commit\
$git_state\
$git_status\
$dotnet\
$golang\
$nodejs\
$php\
$python\
$ruby\
$rust\
<♟️> 
[└─$time==>](bold 4)$jobs """

right_format = "[<-](bold 33)"
scan_timeout = 30

[cmd_duration]
show_notifications = true
format = "[🔔$duration⌛](bold 1)"

[directory]
truncation_length = 6
truncate_to_repo = true
format = "📂[$path]($style)[$read_only]($read_only_style)"
style = "bold underline 4"


[git_branch]
symbol = " 🌱 "
truncation_length = 12
truncation_symbol = "..."
style = "bold 4"
format = "[\\($branch\\)]($style) "

[git_state]
cherry_pick = "CHERRY PICKING"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
#progress_divider = " of "
style = "bold 3"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged= "🔮"
renamed = "👅"
deleted = "🗑  "

[hostname]
ssh_only = false
format = "@[$hostname](bold 3)\\] "
# suffix = "⟫"
trim_at = "."

[jobs]
symbol = "🔷"
threshold = 1

[memory_usage]
disabled = true
show_percentage = true
show_swap = false
threshold = -1
#symbol = " "
separator = "/"
style = "bold dimmed 7"
format = "$symbol[${ram}( | )]($style) "

[nodejs]
symbol = "⬢"
style = "bold 2"
format = " \\[$symbol $version\\]"

[package]
symbol = "📦 "
style = "bold 1"
format = " [\\[🎁 $version\\]](208 bold) "

[python]
symbol = "🐍 "
pyenv_version_name = false
pyenv_prefix = "pyenv"
style = "bold 3"
format = " [\\[$symbol$version\\]](120 bold) "

[time]
format = "🕙[$time](209 bold)"
time_format = "%H:%M"
disabled = false

[status]
style = ""
symbol = "❌"
success_symbol = "✅"
not_executable_symbol = "🚫"
not_found_symbol = "🔍"
sigint_symbol = "🧱"
signal_symbol = "⚡"
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
#map_symbol = true

[username]
style_root = "bold 1"
style_user = "bold 33"
show_always = true
format = "\\[👽[$user]($style)"
