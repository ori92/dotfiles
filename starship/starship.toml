[cmd_duration]
# $duration – The command duration (e.g. "15s")
# $style – The default style of the module (e.g. "bold 3")
show_notifications = true
format = "[🔔$duration⌛](bold 1)"

[directory]
truncation_length = 6
truncate_to_repo = true
format = "📂[$path]($style)[$read_only]($read_only_style)"
style = "bold underline 4"
disabled = false

# [env_var]
# variable = "STARSHIP_SHELL"
# default = "Zsh"
# format = "<[$env_value]($style)>"
# style = "bold cyan"

[git_branch]
symbol = " 🌱 "
truncation_length = 12
truncation_symbol = "..."
style = "bold 4"
disabled = false
format = "[\\($branch\\)]($style) "

[git_state]
cherry_pick = "CHERRY PICKING"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
#progress_divider = " of "
style = "bold 3"
disabled = false

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged= "🔮"
renamed = "👅"
deleted = "🗑  "

[hostname]
ssh_only = false
format = "@[$hostname](bold 3)\\] "
# suffix = "⟫"
trim_at = "."
disabled = false

[jobs]
symbol = "🔷"
threshold = 1

[line_break]
disabled = false

[memory_usage]
disabled = true
show_percentage = true
show_swap = false
threshold = -1
#symbol = " "
separator = "/"
style = "bold dimmed 7"
format = "$symbol[${ram}( | )]($style) "

[nodejs]
symbol = "⬢"
#symbol = ""
style = "bold 2"
disabled = false
format = " \\[$symbol $version\\]"

[package]
symbol = "📦 "
style = "bold 1"
disabled = false
format = " [\\[🎁 $version\\]](208 bold) "

[python]
symbol = "🐍 "
pyenv_version_name = false
pyenv_prefix = "pyenv"
style = "bold 3"
disabled = false
format = " [\\[$symbol$version\\]](120 bold) "

[time]
format = "🕙[$time](209 bold)"
time_format = "%H:%M"
disabled = false

[status]
style = ""
symbol = "❌"
success_symbol = "✅"
not_executable_symbol = "🚫"
not_found_symbol = "🔍"
sigint_symbol = "🧱"
signal_symbol = "⚡"
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
#map_symbol = true
disabled = false

[username]
style_root = "bold 1"
style_user = "bold 33"
show_always = true
disabled = false
format = "\\[👽[$user]($style)"
