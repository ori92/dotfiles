add_newline = false

format = """
[┌─────────────────────────────────>](bold fg:4)$cmd_duration $status
[|](bold 4)$username\
$hostname\
{$directory} \
$rust\
$package\
$git_branch\
$git_commit\
$git_state\
$git_status\
$dotnet\
$golang\
$nodejs\
$php\
$python\
$ruby\
$rust\
$nix_shell\
$env_var\
<♟️>
[└─$time==>](bold 4)$jobs """

right_format = "[<-](bold 33)"
scan_timeout = 30

